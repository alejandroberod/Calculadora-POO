<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>
    <main>
        <div class="container">
            <div class="calc">
                <div class="calc__resultado">
                    
                </div>
                <div class="calc__botons">
                    <div class="boton num0">
                        <button class="btn gr">0</button>
                    </div>
                    <div class="boton num1">
                        <button class="btn gr">1</button>
                    </div>
                    <div class="boton num2">
                        <button class="btn gr">2</button>
                    </div>
                    <div class="boton num3">
                        <button class="btn gr">3</button>
                    </div>
                    <div class="boton num4">
                        <button class="btn gr">4</button>
                    </div>
                    <div class="boton num5">
                        <button class="btn gr">5</button>
                    </div>
                    <div class="boton num6">
                        <button class="btn gr">6</button>
                    </div>
                    <div class="boton num7">
                        <button class="btn gr">7</button>
                    </div>
                    <div class="boton num8">
                        <button class="btn gr">8</button>
                    </div>
                    <div class="boton num9">
                        <button class="btn gr">9</button>
                    </div>
                    <div class="boton punto">
                        <button class="btn gr">.</button>
                    </div>
                    <div class="signos igual">
                        <button class="btn" value="igual">=</button>
                    </div>
                    <div class="signos suma">
                        <button class="btn grc" value="sumar">+</button>
                    </div>
                    <div class="signos resta">
                        <button class="btn grc" value="restar">-</button>
                    </div>
                    <div class="signos multiplicacion">
                        <button class="btn grc" value="multiplicar">x</button>
                    </div>
                    <div class="signos division">
                        <button class="btn grc" value="dividir">รท</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="./assets/js/app.js"></script>
</body>
</html>
